<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/logo.png">
  <title>Zephyr Events</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body class="bg-gray-100">
  <!-- header Section -->
<div id="header-placeholder"></div>
</div>

<script>
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
    });
</script>
  <!-- Contact Section Starts -->
  <div class="container mx-auto py-12">
    <h2 class="text-center text-lg font-semibold text-gray-700">SEND US A MESSAGE</h2>
    <h1 class="text-center text-3xl font-bold text-gray-900">LET'S GET STARTED</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-10 bg-white shadow-lg rounded-lg p-8">
      <div class="form">
        <h4 class="text-xl text-purple-700 mb-6">SEND YOUR REQUEST</h4>
        <form>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="inputBox">
              <label class="block text-sm text-gray-600">First Name</label>
              <input type="text" placeholder="Name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div class="inputBox">
              <label class="block text-sm text-gray-600">Surname</label>
              <input type="text" placeholder="Surname" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
            <div class="inputBox">
              <label class="block text-sm text-gray-600">Email</label>
              <input type="email" placeholder="Enter your Email id" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div class="inputBox">
              <label class="block text-sm text-gray-600">Mobile</label>
              <input type="tel" placeholder="Enter your phone number" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
          </div>

          <div class="mt-4">
            <label class="block text-sm text-gray-600">Message</label>
            <textarea placeholder="Write your message here...." class="w-full h-32 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
          </div>

          <div class="mt-6">
            <input type="submit" value="Send" class="w-full md:w-auto bg-purple-700 text-white py-2 px-6 rounded-md hover:bg-purple-800 transition-all cursor-pointer">
          </div>
        </form>
      </div>

      <div class="info bg-gray-900 text-white p-6 rounded-lg">
        <h3 class="text-2xl mb-6">Contact Info</h3>
        <div class="space-y-4">
          <div class="flex items-center">
            <span class="w-10 h-10 bg-blue-500 flex items-center justify-center rounded-full">
              <i class="fa-solid fa-location-dot text-white"></i>
            </span>
            <p class="ml-4">345 Hill Ave, Nashville, TN 37210, USA</p>
          </div>
          <div class="flex items-center">
            <span class="w-10 h-10 bg-blue-500 flex items-center justify-center rounded-full">
              <i class="fa-regular fa-envelope text-white"></i>
            </span>
            <a href="mailto:example@gmail.com" class="ml-4 text-blue-200">example@gmail.com</a>
          </div>
          <div class="flex items-center">
            <span class="w-10 h-10 bg-blue-500 flex items-center justify-center rounded-full">
              <i class="fa-solid fa-phone text-white"></i>
            </span>
            <a href="tel:615-369-6474" class="ml-4 text-blue-200">615-369-6474</a>
          </div>
        </div>
        <div class="mt-8 flex space-x-4">
          <a href="https://www.facebook.com/login/" class="w-12 h-12">
            <img src="https://img.freepik.com/premium-vector/3d-vector-facebook-icon-social-media_721791-1528.jpg" alt="Facebook" class="w-full h-full rounded-full">
          </a>
          <a href="https://www.instagram.com/accounts/login/?hl=en" class="w-12 h-12">
            <img src="https://cdn.pixabay.com/photo/2016/08/09/17/52/instagram-1581266_640.jpg" alt="Instagram" class="w-full h-full rounded-full">
          </a>
          <a href="https://www.linkedin.com/login" class="w-12 h-12">
            <img src="https://i.pinimg.com/736x/0c/78/d0/0c78d03cbfa19d5f3d7ad1b6e49f957b.jpg" alt="LinkedIn" class="w-full h-full rounded-full">
          </a>
          <a href="https://x.com/i/flow/login" class="w-12 h-12">
            <img src="https://img.freepik.com/premium-vector/new-twitter-logo-x-2023-twitter-x-logo-vector-download_691560-10808.jpg" alt="X" class="w-full h-full rounded-full">
          </a>
        </div>
      </div>
    </div>

    <div class="mt-12">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29738.826343491513!2d-86.73820745941272!3d36.138434854699625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x886468b36c1f7bc5%3A0x517ce7cb59b469bd!2s345%20Hill%20Ave%2C%20Nashville%2C%20TN%2037210%2C%20USA!5e0!3m2!1sen!2sin!4v1724580680142!5m2!1sen!2sin" class="w-full h-96 border-0 rounded-lg shadow-lg" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>
<!-- Footer Section -->
<div id="footer-placeholder"></div>
</div>

<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    });
</script>

</body>

</html>
