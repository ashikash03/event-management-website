<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/logo.png">
  <title>Zephyr Events</title>



  

  <!-- Tailwind CSS for utility-first styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <!-- Custom Styles (if any) -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            padding: 0;
            margin: 0;
            font-family: "Open Sans", sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Raleway", sans-serif;
            /* Font for all headings */
        }


        .nav-bar {
            background-color: #eddbc7;
        }

        .bttn {
            color: white;
            background: linear-gradient(90deg, #2d3a4b, #1f2937);
            transition: background-position 0.8s ease-in-out, box-shadow 0.8s ease-in-out;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding:1rem 2rem;
        }

        .bttn:hover {
            background-position: right;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .underline-animate {
            position: relative;
            display: inline-block;
            overflow: hidden;
            padding-bottom: 2px;
            color: #2d3a4b;
            /* Padding for the underline */
        }

        .underline-animate::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 2px;
            /* Thickness of the underline */
            width: 100%;
            background-color: currentColor;
            /* Uses the text color */
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .underline-animate:hover::after {
            transform: translateX(0);
        }
        header a{
          text-decoration: none;
        }
    </style>
</head>

<body>
    <header class="bg-primary-bg shadow-lg sticky top-0 z-50 nav-bar">
        <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
            <!-- Mobile Menu Button -->
            <div class="lg:hidden flex items-center">
                <button type="button"
                    class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                    <span class="sr-only">Open main menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
            </div>

            <!-- Logo and Company Name -->
            <div class="logo-container lg:flex-1 flex justify-center lg:justify-start">
                <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">Zephyr</span>
                    <img class="h-12 w-auto" src="./images/logo.png" alt="logo">
                </a>
            </div>

            <!-- Desktop Navigation Links -->
            <div class="hidden lg:flex lg:gap-x-12">
                <a href="index.html" class="text-sm font-semibold leading-6 underline-animate">Home</a>
                <a href="#about-us" class="text-sm font-semibold leading-6 underline-animate">About Us</a>
                <a href="#what-we-do" class="text-sm font-semibold leading-6 underline-animate">What we do</a>
                <a href="#booking-process" class="text-sm font-semibold leading-6 underline-animate">Booking</a>
                <a href="#gallery" class="text-sm font-semibold leading-6 underline-animate">Gallery</a>
                <a href="contact.html" class="text-sm font-semibold leading-6 underline-animate">Reach Us</a>
            </div>

            <!-- Login Button -->
            <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                <a href="./signup.html"
                    class="text-sm font-semibold leading-6 px-4 py-2 rounded-lg no-underline transition duration-300 bg-secondary-text bttn">
                    Sign Up
                </a>
            </div>
        </nav>
    </header>
</body>

</html>
