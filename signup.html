<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/logo.png">
    <title>Zephyr Events</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            filter: blur(10px);
        }

        .slideshow img.active {
            opacity: 1;
        }
    </style>
</head>

<body class="font-[Poppins] flex justify-center items-center min-h-screen m-0 overflow-hidden bg-gray-100">

    <div class="slideshow fixed top-0 left-0 w-full h-full z-[-1] overflow-hidden">
        <img src="https://media.istockphoto.com/id/1190832024/video/until-death-do-us-part.jpg?s=640x640&k=20&c=ZGcGF1oqBdie46aPr2G86TAKbnEdkVPvfsTmXppXVAk=" alt="Background Image 1" class="active">
        <img src="https://cdn.pixabay.com/photo/2017/12/13/11/57/birthday-3016615_1280.jpg" alt="Background Image 2">
        <img src="https://cdn.pixabay.com/photo/2016/11/23/15/48/audience-1853662_1280.jpg" alt="Background Image 3">
    </div>

    <section id="sign_up" class="bg-[#c1a28a]/[0.3] p-8 rounded-lg shadow-lg max-w-4xl w-full z-10">
        <div class="flex flex-wrap">
            <div class="w-full md:w-1/2 p-4">
                <div class="md:block hidden">
                    <a href="./index.html"><img class="rounded-2xl" src="./zephyr logo.jpg"></a>
                </div>
                <h1 class="text-2xl mt-8 font-semibold text-center text-gray-800 mb-4">Create Your Journey Here!</h1>
                <p class="benefits text-gray-800 font-medium mb-2">- Expert event management services</p>
                <p class="benefits text-gray-800 font-medium mb-2">- Customized events for every occasion</p>
                <p class="benefits text-gray-800 font-medium mb-2">- Professional and reliable service</p>
                <p class="mt-4 login text-gray-800 font-medium">Already a member? <a href="./login.html"><button class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300">Login</button></a></p>
            </div>
            <div class="w-full md:w-1/2 p-4">
                <h1 class="text-2xl font-semibold text-gray-800 mb-4">Sign Up</h1>
                <form action="">
                    <div class="relative">
                        <input class="p-2 mt-8 rounded-xl border w-full" type="text" name="Username" placeholder="Username">
                    </div>
                    <div class="relative">
                        <input class="p-2 mt-8 rounded-xl border w-full" type="email" name="email" placeholder="Email">
                    </div>
                    <div class="relative">
                        <input class="p-2 mt-8 rounded-xl border w-full" type="tel" name="contact_no" placeholder="Contact number">
                    </div>
                    <div class="relative">
                        <input class="p-2 mt-8 rounded-xl border w-full" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="mb-3 relative">
                        <input class="p-2 mt-8 rounded-xl border w-full" type="password" name="confirm_password" placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded-xl hover:bg-gray-700 mt-8">Sign Up</button>
                    <div class="mt-6 grid grid-cols-3 items-center text-gray-800">
                        <hr class="border-gray-800">
                        <p class="text-center text-sm">OR</p>
                        <hr class="border-gray-800">
                    </div>
                    <button class="bg-white border py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300 text-[#2e394b]">
                        <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="25px">
                            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                            <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                            <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                            <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                        </svg>
                        Sign up with Google
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script>
        const images = document.querySelectorAll('.slideshow img');
        let currentImage = 0;

        function changeImage() {
            images[currentImage].classList.remove('active');
            currentImage = (currentImage + 1) % images.length;
            images[currentImage].classList.add('active');
        }

        setInterval(changeImage, 5000); // Change image every 5 seconds
    </script>
</body>

</html>
